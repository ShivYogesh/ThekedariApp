<div class="formwraper">
  <!-- Form Header Start Here -->
  <div class="row">
    <div class="formheading">
      {{formheading}}
    </div>
  </div>
  <!-- Form Header End Here -->

  <form  [formGroup]="dataform">

  <!-- Form Control Row Start Here  -->
  <div class="row">
    <div class="col-4 text-end">
      <label for="tenderid" class="form-label">Tender Id</label>
    </div>
    <div class="col-8">
      <input type="text" class="form-control"  formControlName="id" />
    </div>
  </div>
  <!-- Form Control Row End Here  -->
  <!-- Form Control Row Start Here  -->
  <div class="row">
    <div class="col-4 text-end">
      <label for="companyname" class="form-label">Company Name</label>
    </div>
    <div class="col-8">
      <select class="form-select" aria-label="Default select example" formControlName="companyName">
        @for(objval of companys;track  objval )
        {
          <option value="{{objval}}">{{objval}}</option>
        }
        
      </select>
      <!-- Error Block Start -->
       <div class="text-danger" *ngIf="dataform.controls['companyName'].touched">error!</div>
      <!-- Error Block End -->
    </div>
    </div>
    
  <!-- Form Control Row End Here  -->
  <!-- Form Control Row Start Here  -->
  <div class="row">
    <div class="col-4 text-end">
      <label for="department" class="form-label">Department</label>
    </div>
    <div class="col-8">
      <select class="form-select" aria-label="Default select example" formControlName="department">
        @for(objval of departments;track  objval )
        {
          <option value="{{objval}}">{{objval}}</option>
        }
        
      </select>
    </div>
  </div>
  <!-- Form Control Row End Here  -->
  <!-- Form Control Row Start Here  -->
  <div class="row">
    <div class="col-4 text-end">
      <label for="tendertype" class="form-label">Tender Type</label>
    </div>
    <div class="col-8">
      <select class="form-select" aria-label="Default select example" formControlName="tenderType">
        @for(objval of tenderTypes;track  objval )
        {
          <option value="{{objval}}">{{objval}}</option>
        }
       
      </select>
    </div>
  </div>
  <!-- Form Control Row End Here  -->
  <!-- Form Control Row Start Here  -->
  <div class="row">
    <div class="col-4 text-end">
      <label for="workname" class="form-label">Work Name</label>
    </div>
    <div class="col-8">
      <textarea class="form-control" id="idworkname" rows="3" placeholder="Work Name" formControlName="workName"></textarea>
    </div>
  </div>
  <!-- Form Control Row End Here  -->

  <!-- Form Control Row Start Here  -->
  <div class="row">
    <div class="col-4 text-end">
      <label for="workorderamount" class="form-label ">Work Order Amount</label>
    </div>
    <div class="col-8">
      <input type="text" class="form-control" id="idworkorderamount" placeholder="0.00" formControlName="workOrderAmount">
    </div>
  </div>
  <!-- Form Control Row End Here  -->
  <!-- Form Control Row Start Here  -->
  <div class="row">
    <div class="col-4 text-end">
      <label for="workorderissue date" class="form-label">Work Order Issue Date</label>
    </div>
    <div class="col-8">
      <input type="date" class="form-control" id="idworkorderdate" placeholder="" formControlName="workOrderIssueDate">
    </div>
  </div>
  <!-- Form Control Row End Here  -->
  <!-- Form Control Row Start Here  -->
  <div class="row">
    <div class="col-4 text-end">
      <label for="exampleFormControlInput1" class="form-label">Completaion Date</label>
    </div>
    <div class="col-8">
      <input type="date" class="form-control" id="idworkOrderCompletationDate" placeholder="" formControlName="workOrderCompletationDate">
    </div>
  </div>
  <!-- Form Control Row End Here  -->
  <!-- Form Control Row Start Here  -->
  <div class="row">
    <div class="col-4 text-end">
      <label for="workstatus" class="form-label">Work Status</label>
    </div>
    <div class="col-8">
      <select class="form-select" aria-label="Default select example" formControlName="workStatus">
        @for(objval of workStatus;track  objval )
        {
          <option value="{{objval}}">{{objval}}</option>
        }
       

      </select>
    </div>
  </div>
  <!-- Form Control Row End Here  -->
  <!-- Form Control Row Start Here  -->
  <div class="row">
    <div class="col-4 text-end">
      <label for="pgstatus" class="form-label">P.G. Status</label>
    </div>
    <div class="col-8">

      <select class="form-select" aria-label="Default select example" formControlName="PGStatus">
        @for(objval of PGStatus;track  objval )
        {
          <option value="{{objval}}">{{objval}}</option>
        }
       
      </select>

    </div>
  </div>
  <!-- Form Control Row End Here  -->
  <!-- Form Control Row Start Here  -->
  <div class="row">
    <div class="col-4 text-end">
      <label for="secstatus" class="form-label">Sec. Status</label>
    </div>
    <div class="col-8">

      <select class="form-select" aria-label="Default select example" formControlName="secStatus">
        @for(objval of PGStatus;track  objval )
        {
          <option value="{{objval}}">{{objval}}</option>
        }
        
      </select>

    </div>
  </div>
  <!-- Form Control Row End Here  -->
  <!-- Form Control Row Start Here  -->
  <div class="row">
    <div class="col-4 text-end">
      <label for="paymentstatus" class="form-label">Payment Status</label>
    </div>
    <div class="col-8">
      <select class="form-select" aria-label="Default select example" formControlName="paymentStatus">
        @for(objval of paymentStatus;track  objval )
        {
          <option value="{{objval}}">{{objval}}</option>
        }
        
      </select>
    </div>
  </div>
  <!-- Form Control Row End Here  -->
  <!-- Form Control Row Start Here  -->
  <div class="row">
    <div class="col-4 text-end">
      <label for="tenderstatus" class="form-label">Tender Status</label>
    </div>
    <div class="col-8">
      <select class="form-select" aria-label="Default select example" formControlName="tenderStatus">
        @for(objval of paymentStatus;track  objval )
        {
          <option value="{{objval}}">{{objval}}</option>
        }
        
      </select>
    </div>
  </div>
  <!-- Form Control Row End Here  -->

  <!-- Form Control Row Start Here  -->
  <div class="row">
    <div class="col-4 text-end">
      <label for="remark" class="form-label">Remark</label>
    </div>
    <div class="col-8">
      <textarea class="form-control" id="remark" rows="3" placeholder="Type Your Remark Here" formControlName="remark"></textarea>
    </div>
  </div>
  <!-- Form Control Row End Here  -->


  <!-- Form Footer-->
  <div class="formfooter row mt-3">
    <div class="col-3"></div>
    <div class="col-3"><input type="button" class="btn btn-danger" value="Delete" /></div>
    <div class="col-3"><input type="button" class="btn btn-success" value="UpDate" /></div>
    <div class="col-3"><input type="submit" class="btn btn-primary" value="Save" /></div>



  </div>
</form>
</div><!-- end Here <div class="formwraper"> -->
